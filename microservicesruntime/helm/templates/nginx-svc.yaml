apiVersion: v1
kind: Service
metadata:
  name: {{ include "microservicesruntime.fullname" . }}-nginx
  labels: 
    {{- include "microservicesruntime.labels" . | nindent 4 }}

spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ int .Values.microservicesruntime.runtimePort }}
    protocol: TCP
    targetPort: {{ int .Values.microservicesruntime.runtimePort }}
    name: rt-port    
    {{- if (eq .Values.service.type "ClusterIP") }}
    nodePort: null
    {{- end }}
  - port: {{ int .Values.microservicesruntime.adminPort }}
    protocol: TCP
    targetPort: {{ int .Values.microservicesruntime.adminPort }}
    name: admin-port
    {{- if (eq .Values.service.type "ClusterIP") }}
    nodePort: null
    {{- end }}
  selector:
    {{- include "microservicesruntime.selectorLabels" . | nindent 4 }}
{{- end }}